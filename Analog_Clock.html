<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <script src="Index.js" defer="true"></script>
    <div id="Clock">
        <div id="Innerclock">
            <div class="mark mark_one"></div>
            <div class="mark mark_two"></div>
            <div class="mark mark_three"></div>
            <div class="mark mark_four"></div>

            <div id="face"></div>

            <div id="inner"></div>

            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>

</body>
</html>
